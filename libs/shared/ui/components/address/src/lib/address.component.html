<div [formGroup]="addressForm" uiGridRow>
  <div uiGridCol uiGridColSpan="24">
    <div class="ui-sub-form-header">
      <h2>Adresse</h2>
    </div>
    <div class="ui-sub-form-main">
      <div uiGridRow>
        <div uiGridCol [uiGridColSpan]="11">
          <mat-form-field>
            <mat-label>Strasse</mat-label>
            <input matInput placeholder="Strasse" formControlName="streetName">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Stadt</mat-label>
            <input matInput placeholder="Stadt" formControlName="location">
          </mat-form-field>

        </div>
        <div uiGridCol [uiGridColOffset]="2" [uiGridColSpan]="11">
          <mat-form-field>
            <mat-label>Postleitzahl</mat-label>
            <input matInput placeholder="Postleitzahl" formControlName="postalCode">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Land</mat-label>
            <mat-select formControlName="country_id">
              <mat-option *ngFor="let country of countries" [value]="country.id">
                {{country.id}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
