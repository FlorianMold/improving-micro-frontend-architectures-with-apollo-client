<mat-card class="ui-dashboard-invoice-widget-card">
  <mat-card-header>
    <mat-card-title>
      Willkommen {{(user$ | async)?.username}}
    </mat-card-title>
    <mat-card-subtitle>Offene Rechnungen:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="ui-dashboard-invoice-widget-mat-list">
      <mat-list-item
        class="ui-dashboard-invoice-widget-mat-list-item"
        *ngFor="let invoice of invoices$ | async; let last = last"
        [routerLink]="['./sales/invoices', { outlets: { 'detail-outlet': ['detail', invoice.id] } }]"

      >
        {{invoice.number}} {{invoice.InvoiceType.id}}
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
