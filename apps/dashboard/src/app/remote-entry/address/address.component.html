<mat-card class="ui-dashboard-address-widget-card">
  <mat-card-header>
    <mat-card-title>
      Willkommen {{(user$ | async)?.username}}
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="ui-dashboard-address-widget-spacer"></div>

    <h3>Anreden:</h3>
    <mat-list class="ui-dashboard-address-widget-mat-list">
      <mat-list-item
        class="ui-dashboard-address-widget-mat-list-item"
        *ngFor="let salutation of salutations$ | async; let last = last"
      >
        {{salutation.id}}
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
    <div class="ui-dashboard-address-widget-spacer"></div>
    <h3>E-Mail Typen:</h3>
    <mat-list class="ui-dashboard-address-widget-mat-list">
      <mat-list-item
        class="ui-dashboard-address-widget-mat-list-item"
        *ngFor="let emailType of emailTypes$ | async; let last = last"
      >
        {{emailType.id}}
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
